<div class="modal fade" tabindex="-1" role="dialog" id="gradeNeededModal">
      <div class="modal-dialog modal-md" role="document">
       <div class="modal-content"  ng-controller="ProfileCtrl">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" ng-model="header">What Grade Do I Need?</h4>
          </div>
          <div class="modal-body" >
            <section class="form-group">
              <h4>Choose a class</h4>
              <h4>{{finalGrade}}</h4>

              <div>Grading Style: <select ng-model="selectedGradeStyle" ng-options="style for style in styles"  ng-change="gradeStyleChosen = true" ></select></div>

              <div ng-show="gradeStyleChosen">Course: <select ng-model="selectedCourseINeed" ng-options="course.name for course in courses" ng-change="getCourseDetails()"><br>
              </select></div>


              <div class="alert alert-danger" ng-show="noUngradedAssignments">
                <strong>Danger!</strong> No ungraded assignments for this course!
              </div>

              <div ng-show="courseChosen">Assignment: <select ng-init="selectedAssignmentINeed = assignmentsINeed[0]" ng-model="selectedAssignmentINeed" ng-options="ass.name for ass in assignmentsINeed" ng-change="assignmentChosen = true">
              </select></div>

              <div ng-show="assignmentChosen">Desired Grade in Course: <input type="number" ng-model="desiredGrade"></div>


            </section>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary"  data-dismiss="modal" ng-click="seeWhatINeed()">See What I Need</button>
            <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
      </div>
    </div>

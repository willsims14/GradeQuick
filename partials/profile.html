<div>
	<div id="profile-header">
		<h1><strong>Profile</strong></h1>
		<h3>{{account.name}}</h3>

	</div>

	<hr>

	<div id="main-container" class="row">
		<div class="row">
			<div id="selector-container" class="col-sm-4 col-md-4 col-lg-4">
				<div>
					<h3 id="show-gpa-header"><strong>GPA: {{semester.GPA}}</strong></h3>
					<strong>Filter By Semester:</strong> <br><select ng-model="semester.selectedSemester" ng-options="x for x in semesters" ng-change="getGPA(semester)" ng-init="semester.selectedSemester = semesters[0]">
					</select><br>

				</div>
			</div>
			<br>

			<div class="col-sm-7 col-md-7 col-lg-4 bg-info clearfix" id="course-list-container">
				<div class="row">
					<h3 id="course-header" class="col-sm-10">{{semester.selectedSemester}}</h3>
					<div id="add-course-btn" class="col-sm-2"><span class="btn btn-default glyphicon glyphicon-pencil" aria-hidden="true" ng-click="openNewCourseModal()"></span></div>
				</div>
				<hr>
				<ul ng-repeat="course in courses | filter: semester.filter" id="course-list">
					<li class=" course-row row">
						<a class="course-name col-sm-9" href="#!/courses/{{course.id}}" ng-click="x(course.id)"><span class="real-course-name">{{course.name}}</span><br><i class="course-desc col-sm-12"><small><span class="real-course-desc">{{course.desc}}</span></small></i></a>
						<div class="col-sm-3" id="delete-course-btns">
							<a class="btn btn-default" ng-click="goToCourseSettings(course.id)">
								<span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
							</a>
							<button class="btn btn-sm btn-danger delete-course-btn" ng-click="courseDelete(course.id)">
								<span class="glyphicon glyphicon-trash"></span>
							</button>
						</div>
					</li>
				</ul>
			</div >	
			<div class="col-sm-4"></div>
		</div>
				<div id="profile-buttons" class="col-sm-12 col-lg-12"><br>
					<a ng-href="#!/{{userId}}/whatif"><button type="button" class="btn btn-default">See What I Need</button></a><br>
					<a><button type="button" class="btn btn-default" ng-click="openChangeSemesterModal()">Change Current Semester</button></a>
				</div>
	
	</div>


	<div ng-include="'partials/MODAL_newCourse.html'"></div>
	<div ng-include="'partials/MODAL_changeSemester.html'"></div>
	<!-- NG-INCLUDE NEW MODAL FOR CHANGING CURRENT SEMESTER -->







</div>

<div id="course-list-container">
<h3>My Courses</h3>
<h4><i>{{semester.selectedSemester}}</i></h4>
<div ng-show="showGPA">
<h4 >GPA: {{semester.GPA}}</h4>
<select ng-model="gradeStyle" ng-change="getGPA(gradeStyle)" ng-options="style for style in styles" ng-init="gradeStyle = styles[0]">

</select>
</div>
	<ul ng-repeat="course in courses | filter: semester.selectedSemester" id="course-list">
		<li><a href="#!/courses/{{course.id}}" ng-click="x(course.id)">{{course.name}}</a> <button class="btn btn-sm btn-danger delete-course-btn" ng-click="courseDelete(course.id)"><span class="glyphicon glyphicon-trash"></span></button></li>
	</ul>	
</div>

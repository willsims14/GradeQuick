<div class="modal fade" tabindex="-1" role="dialog" id="newCourseModal">
      <div class="modal-dialog modal-sm" role="document">
       <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" ng-model="header">New Course</h4>
          </div>
          <div class="modal-body" >
            <section class="form-group">
              <h4>Create your course</h4>
              <div>
                Course Name: <input class="form-control" type="text" autofocus="true"  ng-model="course.name" ng-focus="true">
                <div class="alert alert-warning" role="alert" ng-show="badInput">
                  <strong>Warning!</strong> Better check yourself, you're not looking too good.
                </div>
                Course Description: <input class="form-control" type="text" ng-model="course.desc"><br>
                Semester Taken: 
                <select ng-model="semester.season" ng-options="x for x in seasons" ng-init="semester.season = seasons[0]"></select>
                <select ng-model="semester.year" ng-options="y for y in years" ng-init="semester.year = years[years.length - 2]"></select>
              </div> 
            </section>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary"  data-dismiss="modal" ng-click="createCourse(semester)">Add Course</button>
          </div>
      </div>
    </div>
